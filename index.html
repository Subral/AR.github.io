<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<a-scene embedded arjs>
    <!-- Camera -->
    <a-camera></a-camera>
  
    <!-- Raycaster for detecting surfaces -->
    <a-entity id="raycaster" raycaster="objects: .clickable" cursor="fuse: false"></a-entity>
  
    <!-- Box that will be rendered -->
    <a-box id="box" position="0 0 0" scale="1 1 1" visible="false"></a-box>
  </a-scene>
  
  <script>
    const box = document.getElementById('box');
    const raycaster = document.getElementById('raycaster');
  
    // Add click event listener
    raycaster.addEventListener('click', (event) => {
      const intersection = event.detail.intersection;
      if (intersection) {
        const point = intersection.point;
        const distance = point.distanceTo(raycaster.getAttribute('position'));
  
        // Scale the box based on the distance
        const scale = 1 / distance;
        box.setAttribute('scale', `${scale} ${scale} ${scale}`);
        
        // Set position and make it visible
        box.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
        box.setAttribute('visible', 'true');
      }
    });
  </script>
  
</body>
</html>
